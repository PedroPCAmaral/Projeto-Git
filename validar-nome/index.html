<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 1 - Nome Obrigatório</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      line-height: 1.6;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #2980b9;
    }

    .erro {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>Validação de Nome</h2>

  <label for="nome">Nome:</label><br>
  <input type="text" id="nome"><br>
  <span id="mensagemErro" class="erro"></span><br><br>

  <button id="btnEnviar">Enviar</button>

  <script src="script.js"></script>
</body>
</html>
